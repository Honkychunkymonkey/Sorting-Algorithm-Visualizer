<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
 <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Sorting Algorithm Visualizer</h1>
    <div class="controls d-flex justify-content-center align-items-center mb-4">
      <div class="input-group me-3">
        <span class="input-group-text win11-bg">Array Size:</span>
        <input type="number" class="form-control win11-input" id="arraySize" onchange="arraySizeChanged()" value="25">
      </div>
      <button class="btn win11-btn me-2" id="randomize">Randomize</button>
      <button class="btn win11-btn-danger me-2" id="stopSort">Stop Sorting</button>
      <select class="form-select win11-select me-2" id="algorithm"></select>
      <button class="btn win11-btn-success" id="sort">Sort</button>
    </div>
    <div class="visualization"></div>
  </div>
<script src="sortingAlgorithms.js"></script>
<script src="app.js"></script>
  
</body>
</html>
