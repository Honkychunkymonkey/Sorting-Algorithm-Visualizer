<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Benchmark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Sorting Algorithm Benchmark</h1>
    <div class="controls d-flex justify-content-center align-items-center mb-4">
      <div class="input-group me-3">
        <span class="input-group-text win11-bg">Array Size:</span>
        <input type="number" class="form-control win11-input" id="arraySize" value="1000">
      </div>
      <div class="input-group me-3">
        <span class="input-group-text win11-bg">Iterations:</span>
        <input type="number" class="form-control win11-input" id="iterations" value="10">
      </div>
      <button class="btn win11-btn-success" id="runBenchmark">Run Benchmark</button>
    </div>
    <div id="benchmarkResults" class="mb-4"></div>
  </div>
  <script src="/sortingAlgorithms.js"></script>
  <script src="benchmark.js"></script>
  <script>
    $('#runBenchmark').on('click', async () => {
      const arraySize = parseInt($('#arraySize').val());
      const iterations = parseInt($('#iterations').val());
      const results = await runBenchmark(arraySize, iterations);

      let tableHTML = '<table class="table table-striped table-hover">';
      tableHTML += '<thead><tr><th>Algorithm</th><th>Average Time (ms)</th></tr></thead><tbody>';
      for (const algo in results) {
        tableHTML += `<tr><td>${algo}</td><td>${results[algo]}</td></tr>`;
      }
      tableHTML += '</tbody></table>';
      $('#benchmarkResults').html(tableHTML);
    });
  </script>
</body>
</html>
